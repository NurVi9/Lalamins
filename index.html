<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Luminox</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <style>
    #carousel { transition: transform 0.8s cubic-bezier(.4,0,.2,1); }

    /* Fade-in animation */
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .fade-in { opacity: 0; animation: fadeInUp 0.6s forwards; }

    /* Efek hover postingan */
    .post-item {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .post-item:hover {
      transform: translateY(-5px) scale(1.02);
      box-shadow: 0 10px 20px rgba(0,0,0,0.15);
    }
    .post-item img {
      width: 100%;
      height: auto;
      border-radius: 0.5rem;
      transition: transform 0.3s ease;
    }
    .post-item:hover img {
      transform: scale(1.05);
    }

    /* Burger menu langsung jadi X */
    .burger-line { transition: none; }
    .menu-open .line1 { transform: rotate(45deg) translateY(8px); }
    .menu-open .line2 { opacity: 0; }
    .menu-open .line3 { transform: rotate(-45deg) translateY(-8px); }

    /* Smooth slide + glassmorphism */
    #mobile-menu {
      transform: translateY(-20px);
      opacity: 0;
      transition: max-height 0.5s ease, transform 0.4s ease, opacity 0.4s ease;
    }
    #mobile-menu.menu-active {
      transform: translateY(0);
      opacity: 1;
      background: rgba(37, 99, 235, 0.6);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.25);
    }
    #menu-btn.menu-open {
      background-color: rgba(255, 255, 255, 0.15);
      border-radius: 50%;
    }

    /* Spinner Loading */
    #loading-spinner {
      display: none;
      text-align: center;
      padding: 20px;
    }
    .spinner {
      border: 4px solid rgba(0, 0, 0, 0.1);
      border-top: 4px solid #3b82f6;
      border-radius: 50%;
      width: 36px;
      height: 36px;
      animation: spin 0.8s linear infinite;
      margin: auto;
    }
    body.dark .spinner {
      border: 4px solid rgba(255, 255, 255, 0.2);
      border-top: 4px solid #60a5fa;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col transition-colors duration-500 dark:bg-gray-900" id="body">

  <!-- HEADER -->
  <header id="main-header" class="bg-gradient-to-r from-blue-500 to-indigo-500 shadow-lg sticky top-0 z-50 transition-all duration-300">
    <div class="container mx-auto flex justify-between items-center p-4">
      <div class="flex items-center space-x-4">
        <img src="https://www.dropbox.com/scl/fi/yz8831kakxyc5f3t5f0dl/f8968f32c554ba5cd6bcab519fc0fae8.jpg?rlkey=398wt14ned3ugz41gjz3yx9en&st=9i095v5o&dl=1" alt="Logo" class="w-10 h-10 rounded-full border-2 border-white shadow" />
        <h1 class="text-xl font-bold text-white">Luminox</h1>
      </div>

      <nav class="hidden md:flex space-x-6 items-center">
        <a href="#" class="text-white font-medium hover:text-yellow-300 transition">Beranda</a>
        <div class="relative group">
          <button class="text-white font-medium hover:text-yellow-300 transition flex items-center">
            Layanan ‚ñæ
          </button>
          <div class="absolute left-0 top-full mt-2 bg-white text-gray-800 rounded-lg shadow-lg opacity-0 invisible group-hover:opacity-100 group-hover:visible transform translate-y-2 group-hover:translate-y-0 transition-all duration-300">
            <a href="payment.html" class="block px-6 py-3 hover:bg-gray-100">Paket Premium</a>
            <a href="#" class="block px-6 py-3 hover:bg-gray-100">Konsultasi</a>
          </div>
        </div>
        <a href="#" class="text-white font-medium hover:text-yellow-300 transition">Tentang</a>
        <a href="#" class="text-white font-medium hover:text-yellow-300 transition">Kontak</a>
      </nav>

      <div class="flex items-center space-x-3">
        <button id="search-toggle" class="text-white hover:scale-110 transform transition">üîç</button>
        <button id="darkmode-btn" class="text-white hover:scale-110 transform transition">üåô</button>
        <button id="menu-btn" class="md:hidden w-7 h-7 flex flex-col justify-between items-center p-1 rounded hover:bg-blue-600 transition-all">
          <span class="burger-line line1 block w-6 h-0.5 bg-white rounded"></span>
          <span class="burger-line line2 block w-6 h-0.5 bg-white rounded"></span>
          <span class="burger-line line3 block w-6 h-0.5 bg-white rounded"></span>
        </button>
      </div>
    </div>

    <div id="search-container" class="bg-blue-600 overflow-hidden max-h-0 transition-all duration-500">
      <div class="container mx-auto p-4">
        <input id="search-input" type="text" placeholder="Cari postingan..." class="w-full p-3 rounded-lg border-0 shadow focus:ring-4 focus:ring-yellow-300" />
      </div>
    </div>

    <nav id="mobile-menu" class="max-h-0 overflow-hidden flex-col bg-gradient-to-b from-blue-500 to-indigo-500 md:hidden">
      <a href="#" class="block px-6 py-3 text-white hover:bg-blue-600 transition">Beranda</a>
      <div class="border-t border-blue-400">
        <button id="mobile-submenu-btn" class="w-full flex justify-between items-center px-6 py-3 text-white hover:bg-blue-600 transition">
          Layanan ‚ñæ
        </button>
        <div id="mobile-submenu" class="max-h-0 overflow-hidden bg-blue-600 transition-all duration-500">
          <a href="payment.html" class="block px-8 py-3 text-white hover:bg-blue-500">Paket Premium</a>
          <a href="#" class="block px-8 py-3 text-white hover:bg-blue-500">Konsultasi</a>
        </div>
      </div>
      <a href="#" class="block px-6 py-3 text-white hover:bg-blue-600 transition">Tentang</a>
      <a href="#" class="block px-6 py-3 text-white hover:bg-blue-600 transition">Kontak</a>
    </nav>
  </header>

  <!-- CAROUSEL -->
  <section class="relative overflow-hidden w-full h-64 bg-gray-200">
    <div id="carousel" class="flex w-full h-full">
      <div class="flex-shrink-0 w-full h-full"><img src="https://www.dropbox.com/scl/fi/0nj4z0qe79cxqtelk2ecr/57863546a9eddec8fe6c3d865dc36ad4.jpg?rlkey=2ofwypodgwipm5ugni32kdwow&st=fns33dbd&dl=1" loading="lazy" class="w-full h-full object-cover" /></div>
    </div>
  </section>

  <!-- POSTINGAN -->
  <section class="container mx-auto px-4 py-8">
    <h2 class="text-2xl font-bold text-gray-800 dark:text-white mb-6">Postingan Terbaru</h2>
    <div id="post-list" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
      <div class="bg-white dark:bg-gray-800 rounded-lg shadow p-4 post-item fade-in cursor-pointer" data-link="post.html">
        <img src="https://www.dropbox.com/scl/fi/cgz0co7k26b8tovk7ag4f/IMG_20250810_142227_889.jpg?rlkey=n2gydifd0jnbshebvwwvk8hcn&st=0qnved1o&dl=1" loading="lazy" class="mb-3 w-full object-cover" />
        <h3 class="text-lg font-semibold text-blue-600 dark:text-blue-400 post-title">Sameko Saba</h3>
        <p class="text-gray-600 dark:text-gray-300 text-sm post-desc">Genre: -</p>
      </div>
      <div class="bg-white dark:bg-gray-800 rounded-lg shadow p-4 post-item fade-in cursor-pointer" data-link="posting.html">
        <img src="https://www.dropbox.com/scl/fi/uwcmw5oodewidt49dmem4/f2dfdc4aecb5bb33b3e2245929ef3037.jpg?rlkey=xxoehpupgz6uj9azxcsvs9lbn&st=hwv640vz&dl=1" loading="lazy" class="mb-3 w-full object-cover" />
        <h3 class="text-lg font-semibold text-blue-600 dark:text-blue-400 post-title">RLCraft</h3>
        <p class="text-gray-600 dark:text-gray-300 text-sm post-desc">Type: Template</p>
      </div>
    </div>
    <div id="loading-spinner"><div class="spinner"></div></div>
    <p id="no-results" class="hidden text-center text-gray-500 mt-6">Tidak ada postingan ditemukan</p>
  </section>

  <!-- FOOTER -->
  <footer class="bg-white dark:bg-gray-800 p-4 text-center text-gray-500 dark:text-gray-300 text-sm">
    ¬© 2025 Luminox. All rights reserved.
  </footer>

  <!-- SCRIPT -->
  <script>
    const menuBtn = document.getElementById('menu-btn');
    const mobileMenu = document.getElementById('mobile-menu');
    const mobileSubmenuBtn = document.getElementById('mobile-submenu-btn');
    const mobileSubmenu = document.getElementById('mobile-submenu');
    const searchToggle = document.getElementById('search-toggle');
    const searchContainer = document.getElementById('search-container');
    const searchInput = document.getElementById('search-input');
    const posts = document.querySelectorAll('.post-item');
    const postList = document.getElementById('post-list');
    const noResults = document.getElementById('no-results');
    const loadingSpinner = document.getElementById('loading-spinner');

    // Menu toggle
    menuBtn.addEventListener('click', () => {
      mobileMenu.classList.toggle('max-h-0');
      mobileMenu.classList.toggle('max-h-screen');
      menuBtn.classList.toggle('menu-open');
      mobileMenu.classList.toggle('menu-active');
    });

    // Mobile submenu
    mobileSubmenuBtn.addEventListener('click', () => {
      mobileSubmenu.classList.toggle('max-h-0');
      mobileSubmenu.classList.toggle('max-h-40');
    });

    // Search toggle
    searchToggle.addEventListener('click', () => {
      searchContainer.classList.toggle('max-h-0');
      searchContainer.classList.toggle('max-h-20');
      searchInput.focus();
    });

    // Search filter
    searchInput.addEventListener('input', () => {
      const query = searchInput.value.toLowerCase();
      let visibleCount = 0;
      document.querySelectorAll('.post-item').forEach(post => {
        const title = post.querySelector('.post-title').textContent.toLowerCase();
        const desc = post.querySelector('.post-desc').textContent.toLowerCase();
        const match = title.includes(query) || desc.includes(query);
        post.style.display = match ? '' : 'none';
        if (match) visibleCount++;
      });
      noResults.classList.toggle('hidden', visibleCount > 0);
    });

    // Dark mode
    document.getElementById('darkmode-btn').addEventListener('click', () => {
      document.getElementById('body').classList.toggle('dark');
    });

    // Klik postingan
    posts.forEach(item => {
      item.addEventListener('click', () => {
        const link = item.getAttribute('data-link') || '#';
        window.location.href = link;
      });
    });

    // Lazy load fade-in
    document.querySelectorAll('img[loading="lazy"]').forEach(img => {
      img.style.opacity = 0;
      img.onload = () => {
        img.style.transition = "opacity 0.5s ease";
        img.style.opacity = 1;
      };
    });

    // Infinite scroll + loading spinner
    let loadCount = 0;
    let isLoading = false;
    const samplePosts = [
      { title: "Post Baru 1", desc: "Genre: Adventure", img: "https://via.placeholder.com/300x200", link: "detail1.html" },
      { title: "Post Baru 2", desc: "Genre: Action", img: "https://via.placeholder.com/300x200", link: "detail2.html" },
      { title: "Post Baru 3", desc: "Type: Template", img: "https://via.placeholder.com/300x200", link: "detail3.html" },
      { title: "Post Baru 4", desc: "Genre: RPG", img: "https://via.placeholder.com/300x200", link: "detail4.html" }
    ];

    window.addEventListener('scroll', () => {
      if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 50 && !isLoading) {
        if (loadCount < 3) {
          isLoading = true;
          loadingSpinner.style.display = "block";
          setTimeout(() => {
            samplePosts.forEach(p => {
              const div = document.createElement('div');
              div.className = "bg-white dark:bg-gray-800 rounded-lg shadow p-4 post-item fade-in cursor-pointer";
              div.setAttribute('data-link', p.link);
              div.innerHTML = `
                <img src="${p.img}" loading="lazy" class="mb-3 w-full object-cover" />
                <h3 class="text-lg font-semibold text-blue-600 dark:text-blue-400 post-title">${p.title}</h3>
                <p class="text-gray-600 dark:text-gray-300 text-sm post-desc">${p.desc}</p>
              `;
              div.addEventListener('click', () => { window.location.href = p.link; });
              postList.appendChild(div);
            });
            loadCount++;
            isLoading = false;
            loadingSpinner.style.display = "none";
          }, 1000);
        }
      }
    });

    // Carousel
    let index = 0;
    const slides = document.querySelectorAll('#carousel > div');
    const carousel = document.getElementById('carousel');
    document.getElementById('prevBtn').onclick = () => showSlide(index - 1);
    document.getElementById('nextBtn').onclick = () => showSlide(index + 1);
    function showSlide(i) {
      index = (i + slides.length) % slides.length;
      carousel.style.transform = `translateX(-${index * 100}%)`;
    }
    setInterval(() => showSlide(index + 1), 5000);
  </script>
</body>
</html>
