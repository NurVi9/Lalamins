<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Luminox</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <style>
  
    /* Fade-in Animation */
    .fade-in { opacity: 0; animation: fadeInUp 0.6s forwards; }
    @keyframes fadeInUp { from { opacity:0; transform:translateY(20px);} to {opacity:1; transform:translateY(0);} }

    /* Post Card */
    .post-item { transition: transform 0.3s ease, box-shadow 0.3s ease; }
    .post-item:hover { transform: translateY(-5px) scale(1.02); box-shadow: 0 10px 20px rgba(0,0,0,0.15); }
    .post-item img { width: 100%; height: auto; object-fit: contain; border-radius: 0.5rem; transition: transform 0.3s ease; }
    .post-item:hover img { transform: scale(1.05); }

    /* Spinner */
    .spinner { border: 4px solid rgba(0,0,0,0.1); border-top: 4px solid #3b82f6; border-radius: 50%; width: 36px; height: 36px; animation: spin 0.8s linear infinite; margin: auto; }
    @keyframes spin { to { transform: rotate(360deg); } }
    body.dark .spinner { border: 4px solid rgba(255,255,255,0.2); border-top: 4px solid #60a5fa; }

    /* Menu Burger to Back */
    .burger-line { transition: all 0.3s ease; }
    .menu-open .line1, .menu-open .line2, .menu-open .line3 { width: 0; }
    .menu-open::after {
      content: "‚Üê";
      color: white;
      font-size: 1.2rem;
      position: absolute;
      left: 0.3rem;
      top: 0.1rem;
    }

    /* Filter Button Active Animation + Highlight */
    .filter-btn { position: relative; overflow: hidden; transition: transform 0.2s ease, background-color 0.3s ease; }
    .filter-btn:active { transform: scale(0.9); }
    .filter-btn::after {
      content: "";
      position: absolute;
      bottom: 0;
      left: -100%;
      width: 100%;
      height: 3px;
      background-color: #3b82f6;
      transition: left 0.3s ease;
    }
    .filter-active { background-color: #3b82f6 !important; color: white !important; }
    .filter-active::after { left: 0; }

    /* Popup Overlay with Blur + Animation */
    #popup-overlay { 
      background: rgba(0,0,0,0.4);
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
    }
    #popup-box { 
      animation: popupFadeScale 0.5s ease forwards; 
      opacity: 0;
      transform: scale(0.7);
    }
    @keyframes popupFadeScale {
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col transition-colors duration-500 dark:bg-gray-900" id="body">
  
<!-- POPUP -->
<div id="popup-overlay" class="fixed inset-0 flex items-center justify-center z-50 bg-gradient-to-b from-black/50 to-black/60 backdrop-blur-sm">
  <div id="popup-box" class="relative bg-white/80 dark:bg-gray-800/80 rounded-2xl shadow-2xl p-6 w-11/12 sm:w-96 lg:w-[30rem] text-center border border-white/20 dark:border-gray-700/30 backdrop-blur-xl animate-popup">
    
    <!-- Tombol Close -->
    <button id="popup-close" class="absolute top-3 right-3 w-8 h-8 flex items-center justify-center rounded-full bg-red-500 hover:bg-red-600 text-white shadow-md transition duration-300">
      ‚úï
    </button>
    
    <!-- Gambar -->
    <img src="https://www.dropbox.com/scl/fi/eihtri11v6wowjt9tamnv/43aa37a346aa69cfd78ea4b05edab1f7_Nero_AI_Image_Upscaler_Photo_Face.jpeg?rlkey=gyjyn8xafjn1l2hmz2xlsixb7&st=j9pwudkf&dl=1" 
         class="mx-auto mb-4 rounded-xl shadow-lg max-w-full h-auto max-h-[60vh] border border-gray-300 dark:border-gray-700" 
         alt="Notifikasi">
    
    <!-- Teks -->
    <p class="text-gray-800 dark:text-gray-200 mb-4 text-base sm:text-lg font-medium">
      Selamat datang di <span class="font-bold text-blue-500">Luminox</span>!  
      Selamat menikmati konten terbaru kami üéâ
    </p>
  </div>
</div>

<style>
@keyframes popupFadeScale {
  0% { opacity: 0; transform: scale(0.85); }
  100% { opacity: 1; transform: scale(1); }
}
.animate-popup {
  animation: popupFadeScale 0.5s ease forwards;
}
</style>



  <!-- HEADER -->
  <header class="bg-gradient-to-r from-blue-500 to-indigo-500 shadow-lg sticky top-0 z-40">
    <div class="container mx-auto flex justify-between items-center p-4 relative">
      <div class="flex items-center space-x-6">
        <div class="flex items-center space-x-4">
          <img src="https://www.dropbox.com/scl/fi/yz8831kakxyc5f3t5f0dl/f8968f32c554ba5cd6bcab519fc0fae8.jpg?rlkey=398wt14ned3ugz41gjz3yx9en&st=9i095v5o&dl=1" class="w-10 h-10 rounded-full border-2 border-white shadow" />
          <h1 class="text-xl font-bold text-white">Luminox</h1>
        </div>
        <!-- Desktop Menu -->
        <nav class="hidden md:flex space-x-6">
          <a href="#" class="text-white hover:text-yellow-300">Beranda</a>
          <a href="#" class="text-white hover:text-yellow-300">Tentang</a>
          <a href="#" class="text-white hover:text-yellow-300">Kontak</a>
        </nav>
      </div>
      <div class="flex items-center space-x-3">
        <button id="search-toggle" class="text-white text-lg">üîç</button>
        <button id="darkmode-btn" class="text-white text-lg">üåô</button>
        
        <!-- Mobile Menu Button -->
        <button id="menu-btn" class="flex flex-col justify-between w-6 h-5 md:hidden relative">
          <span class="burger-line line1 block h-0.5 bg-white rounded"></span>
          <span class="burger-line line2 block h-0.5 bg-white rounded"></span>
          <span class="burger-line line3 block h-0.5 bg-white rounded"></span>
        </button>
      </div>
    </div>
    
    <!-- Mobile Menu -->
    <nav id="mobile-menu" class="max-h-0 overflow-hidden flex-col bg-blue-600 md:hidden transition-all duration-500">
      <a href="#" class="block px-6 py-3 text-white hover:bg-blue-700">Beranda</a>
      <a href="#" class="block px-6 py-3 text-white hover:bg-blue-700">Tentang</a>
      <a href="#" class="block px-6 py-3 text-white hover:bg-blue-700">Kontak</a>
    </nav>
    
    <!-- Search Bar -->
    <div id="search-container" class="bg-blue-600 overflow-hidden max-h-0 transition-all duration-500">
      <div class="container mx-auto p-4">
        <input id="search-input" type="text" placeholder="Cari postingan..." class="w-full p-3 rounded-lg border-0 shadow focus:ring-4 focus:ring-yellow-300" />
      </div>
    </div>
  </header>

  <!-- FILTER -->
  <section class="container mx-auto px-4 py-4">
    <div class="flex flex-wrap sm:flex-nowrap gap-2">
      <button class="filter-btn filter-active px-3 py-1 rounded bg-blue-500 text-white text-sm sm:text-base" data-filter="all">Semua</button>
      <button class="filter-btn px-3 py-1 rounded bg-gray-200 dark:bg-gray-700 dark:text-white text-sm sm:text-base" data-filter="template">Template</button>
      <button class="filter-btn px-3 py-1 rounded bg-gray-200 dark:bg-gray-700 dark:text-white text-sm sm:text-base" data-filter="addon">Addon</button>
    </div>
  </section>

  <!-- POSTINGAN -->
  <section class="container mx-auto px-4 pb-8">
    <h2 class="text-2xl font-bold text-gray-800 dark:text-white mb-6">Postingan Terbaru</h2>
    <div id="post-list" class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-5 gap-4"></div>
    <div id="loading-spinner" class="hidden"><div class="spinner"></div></div>
    <p id="no-results" class="hidden text-center text-gray-500 mt-6">Tidak ada postingan ditemukan</p>
  </section>

  <!-- FOOTER -->
  <footer class="bg-white dark:bg-gray-800 p-4 text-center text-gray-500 dark:text-gray-300 text-sm">
    ¬© 2025 Luminox. All rights reserved.
  </footer>

  <script>
    const postList = document.getElementById('post-list');
    const loadingSpinner = document.getElementById('loading-spinner');
    const searchInput = document.getElementById('search-input');
    const noResults = document.getElementById('no-results');
    const menuBtn = document.getElementById('menu-btn');
    const mobileMenu = document.getElementById('mobile-menu');
    const popupOverlay = document.getElementById('popup-overlay');
    const popupClose = document.getElementById('popup-close');

    let loadCount = 0;
    let isLoading = false;
    const samplePosts = [
      { title: "Cave Biome", desc: "Type: Addon", filter: "addon", img: "https://www.dropbox.com/scl/fi/n90v47mrj7mnspw0fpbhe/IMG-20250709-WA0034.jpg?rlkey=p8h9fykzjwjmbva5bm3rwpxpm&st=nq2xmxcd&dl=1", link: "posting2.html" },
      { title: "RLCraft", desc: "Type: Template", filter: "template", img: "https://www.dropbox.com/scl/fi/47i0hm26g7qovlz4ksw2v/IMG-20250723-WA0000.jpg?rlkey=pxw8c73i13elpr9avyytntkvu&st=ycakjqki&dl=1", link: "posting1.html" }
    ];

    function createPost(p) {
      const div = document.createElement('div');
      div.className = "bg-white dark:bg-gray-800 rounded-lg shadow p-3 post-item fade-in cursor-pointer";
      div.dataset.filter = p.filter;
      div.setAttribute('data-link', p.link);
      div.innerHTML = `
        <img src="${p.img}" loading="lazy" />
        <h3 class="text-base font-semibold text-blue-600 dark:text-blue-400 post-title">${p.title}</h3>
        <p class="text-gray-600 dark:text-gray-300 text-xs post-desc">${p.desc}</p>
        <div class="flex justify-between items-center mt-2 text-xs text-gray-500 dark:text-gray-400">
          <span class="views">üëÅ ${Math.floor(Math.random()*50)+1}</span>
          <button class="like-btn">‚ù§Ô∏è 0</button>
        </div>
      `;
      div.addEventListener('click', e => {
        if (!e.target.classList.contains('like-btn')) {
          window.location.href = p.link;
        }
      });
      div.querySelector('.like-btn').addEventListener('click', e => {
        e.stopPropagation();
        let count = parseInt(e.target.textContent.replace('‚ù§Ô∏è ', ''));
        e.target.textContent = `‚ù§Ô∏è ${count+1}`;
      });
      postList.appendChild(div);
    }

    function loadPosts() {
      isLoading = true;
      loadingSpinner.classList.remove('hidden');
      setTimeout(() => {
        samplePosts.forEach(p => createPost(p));
        loadCount++;
        isLoading = false;
        loadingSpinner.classList.add('hidden');
        observeViews();
      }, 800);
    }

    function observeViews() {
      const observer = new IntersectionObserver(entries => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            const viewEl = entry.target.querySelector('.views');
            let count = parseInt(viewEl.textContent.replace('üëÅ ', ''));
            viewEl.textContent = `üëÅ ${count+1}`;
          }
        });
      }, { threshold: 1.0 });

      document.querySelectorAll('.post-item').forEach(item => observer.observe(item));
    }

    window.addEventListener('scroll', () => {
      if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 50 && !isLoading && loadCount < 3) {
        loadPosts();
      }
    });

    loadPosts();

    searchInput.addEventListener('input', () => {
      const q = searchInput.value.toLowerCase();
      let visibleCount = 0;
      document.querySelectorAll('.post-item').forEach(post => {
        const t = post.querySelector('.post-title').textContent.toLowerCase();
        const d = post.querySelector('.post-desc').textContent.toLowerCase();
        const match = t.includes(q) || d.includes(q);
        post.style.display = match ? '' : 'none';
        if (match) visibleCount++;
      });
      noResults.classList.toggle('hidden', visibleCount > 0);
    });

    document.querySelectorAll('.filter-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('filter-active'));
        btn.classList.add('filter-active');
        const filter = btn.dataset.filter;
        document.querySelectorAll('.post-item').forEach(post => {
          post.style.display = (filter === 'all' || post.dataset.filter === filter) ? '' : 'none';
        });
      });
    });

    document.getElementById('darkmode-btn').addEventListener('click', () => {
      document.body.classList.toggle('dark');
    });

    document.getElementById('search-toggle').addEventListener('click', () => {
      document.getElementById('search-container').classList.toggle('max-h-0');
      document.getElementById('search-container').classList.toggle('max-h-20');
      searchInput.focus();
    });

    menuBtn.addEventListener('click', () => {
      mobileMenu.classList.toggle('max-h-0');
      mobileMenu.classList.toggle('max-h-40');
      menuBtn.classList.toggle('menu-open');
    });

    document.addEventListener('DOMContentLoaded', () => {
      popupOverlay.classList.remove('hidden');
    });

    popupClose.addEventListener('click', () => {
      popupOverlay.classList.add('hidden');
    });
  </script>
</body>
</html>
