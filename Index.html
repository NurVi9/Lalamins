<script>
    document.addEventListener('DOMContentLoaded', () => {
      const $ = (s) => document.querySelector(s);
      const $$ = (s) => document.querySelectorAll(s);

      const SUPABASE_URL = 'https://zmhshfqpyekrcddsqhuz.supabase.co';
      const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InptaHNoZnFweWVrcmNkZHNxaHV6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjAxMzgxNDAsImV4cCI6MjA3NTcxNDE0MH0.I_AMK5MYj4Ett8fFnAEq-w8HHSqL9NYKnfuaTZOy4O8';
      
      const { createClient } = window.supabase;
      const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

      const createStorageManager = (key) => ({ get: () => JSON.parse(localStorage.getItem(key)) || [], save: (data) => localStorage.setItem(key, JSON.stringify(data)), });
      const WishlistManager = { ...createStorageManager('luminox_wishlist'), add: (postId) => { const wishlist = WishlistManager.get(); if (!wishlist.includes(postId)) { wishlist.push(postId); WishlistManager.save(wishlist); } }, remove: (postId) => { let wishlist = WishlistManager.get(); wishlist = wishlist.filter(id => id !== postId); WishlistManager.save(wishlist); }, has: (postId) => WishlistManager.get().includes(postId) };
      const HistoryManager = { ...createStorageManager('luminox_history'), add: (postId) => { let history = HistoryManager.get(); history = history.filter(id => id !== postId); history.unshift(postId); if (history.length > 50) history.pop(); HistoryManager.save(history); } };
      let state = { posts: [], currentCategory: '', searchQuery: '', isLoading: true, user: null, profile: null };

      function showNotification(message, type = 'success', duration = 4000) {
          const container = $('#notification-container');
          const toast = document.createElement('div');
          toast.className = `toast ${type}`;
          const icons = { success: 'fa-check-circle', error: 'fa-times-circle' };
          toast.innerHTML = `<i class="fas ${icons[type]}"></i><span>${message}</span>`;
          container.appendChild(toast);
          setTimeout(() => toast.classList.add('show'), 10);
          setTimeout(() => {
              toast.classList.remove('show');
              toast.classList.add('hide');
              toast.addEventListener('transitionend', () => toast.remove());
          }, duration);
      }

      const authModalWrapper = $('#auth-modal-wrapper');
      const authContainer = $('#auth-container');
      const openAuthModal = () => authModalWrapper.classList.add('open');
      const closeAuthModal = () => authModalWrapper.classList.remove('open');

      $('#auth-modal-close').addEventListener('click', closeAuthModal);
      $('#auth-modal-backdrop').addEventListener('click', closeAuthModal);

      const showLoading = (loading) => {
        state.isLoading = loading;
        $('#skeleton-grid').classList.toggle('hidden', !loading);
        $('#post-grid').classList.toggle('hidden', loading);
      };

      const createPostElement = (post) => {
        const el = document.createElement('div');
        el.className = 'post-card';
        el.dataset.postId = post.id;
        const isWishlisted = WishlistManager.has(post.id);
        const isAdmin = state.profile?.role === 'admin' || state.profile?.role === 'moderator';
        const adminActionsHTML = isAdmin ? `<button class="edit-btn"><i class="fas fa-pencil-alt"></i></button>` : '';
        el.innerHTML = `<div class="post-card-img-wrapper">${adminActionsHTML}<img src="${post.img}" alt="${post.title}" class="post-card-img"><button class="wishlist-btn ${isWishlisted ? 'wishlisted' : ''}"><i class="fa-regular fa-heart"></i><i class="fa-solid fa-heart"></i></button></div><div class="post-card-content"><div class="post-card-category">${post.category}</div><h3 class="post-card-title">${post.title}</h3><p class="post-card-desc">${post.description.substring(0, 80)}...</p></div>`;
        el.addEventListener('click', (e) => { if (!e.target.closest('.wishlist-btn') && !e.target.closest('.edit-btn')) { openPostModal(post); } });
        el.querySelector('.wishlist-btn').addEventListener('click', (e) => { e.stopPropagation(); const btn = e.currentTarget; btn.classList.contains('wishlisted') ? WishlistManager.remove(post.id) : WishlistManager.add(post.id); btn.classList.toggle('wishlisted'); if (['wishlist', 'history'].includes(state.currentCategory)) renderPosts(); });
        const editBtn = el.querySelector('.edit-btn');
        if (editBtn) { editBtn.addEventListener('click', (e) => { e.stopPropagation(); openEditModal(post); }); }
        return el;
      };

      const renderPosts = () => {
        showLoading(true);
        setTimeout(() => {
          const grid = $('#post-grid');
          grid.innerHTML = '';
          let filteredPosts = [];
          if (state.currentCategory === 'wishlist') { const ids = WishlistManager.get(); filteredPosts = state.posts.filter(p => ids.includes(p.id)); } 
          else if (state.currentCategory === 'history') { const ids = HistoryManager.get(); filteredPosts = ids.map(id => state.posts.find(p => p.id === id)).filter(Boolean); } 
          else if (state.currentCategory === 'featured') { filteredPosts = state.posts.filter(p => p.isFeatured); } 
          else { filteredPosts = state.posts.filter(post => { const query = state.searchQuery.toLowerCase(); const matchesSearch = post.title.toLowerCase().includes(query) || post.description.toLowerCase().includes(query); const matchesCategory = !state.currentCategory || post.category.toLowerCase() === state.currentCategory; return matchesSearch && matchesCategory; }); }
          if (filteredPosts.length === 0) { const messages = { wishlist: 'Wishlist Anda kosong.', history: 'Riwayat unduhan kosong.', featured: 'Tidak ada pilihan editor saat ini.' }; grid.innerHTML = `<p style="color: var(--muted); text-align: center; grid-column: 1 / -1;">${messages[state.currentCategory] || 'Tidak ada postingan yang cocok.'}</p>`; } 
          else { filteredPosts.forEach(post => grid.appendChild(createPostElement(post))); }
          const titles = { '': 'Postingan Terbaru', wishlist: 'Wishlist Saya', history: 'Riwayat Unduhan', featured: 'Pilihan Editor', addon: 'Addons', template: 'Templates', texturepack: 'TexturePack' };
          $('#page-title').textContent = state.searchQuery ? `Hasil untuk "${state.searchQuery}"` : (titles[state.currentCategory] || 'Postingan');
          showLoading(false);
        }, 300);
      };
      
      const postModalWrapper = $('#post-modal-wrapper');
      
      async function handleCommentSubmit(e) {
        e.preventDefault();
        const form = e.target;
        const content = form.comment.value.trim();
        const postId = form.dataset.postId;
        if (!content) return;
        
        const { error } = await supabase.from('comments').insert({ content: content, post_id: postId, user_id: state.user.id });

        if (error) {
            showNotification('Gagal mengirim komentar: ' + error.message, 'error');
        } else {
            form.comment.value = '';
            loadComments(postId); 
        }
      }

      function renderCommentUI(postId) {
          const container = $('#comment-form-container');
          if (state.user) {
              const userAvatar = state.profile?.avatar_url || `https://api.dicebear.com/8.x/initials/svg?seed=${state.user.email}`;
              container.innerHTML = `<form id="comment-form" data-post-id="${postId}"><img src="${userAvatar}" alt="Avatar" class="comment-avatar"><textarea name="comment" placeholder="Tulis komentar..." required></textarea><button type="submit"><i class="fas fa-paper-plane"></i></button></form>`;
              $('#comment-form').addEventListener('submit', handleCommentSubmit);
          } else {
              container.innerHTML = `<div id="comment-login-prompt"><a id="login-to-comment">Login</a> untuk berkomentar.</div>`;
              $('#login-to-comment').addEventListener('click', () => {
                  postModalWrapper.classList.remove('open');
                  handleAuthButtonClick();
              });
          }
      }
      
      function timeAgo(date) {
        const seconds = Math.floor((new Date() - new Date(date)) / 1000);
        let interval = seconds / 31536000; if (interval > 1) return Math.floor(interval) + " tahun lalu";
        interval = seconds / 2592000; if (interval > 1) return Math.floor(interval) + " bulan lalu";
        interval = seconds / 86400; if (interval > 1) return Math.floor(interval) + " hari lalu";
        interval = seconds / 3600; if (interval > 1) return Math.floor(interval) + " jam lalu";
        interval = seconds / 60; if (interval > 1) return Math.floor(interval) + " menit lalu";
        return "Baru saja";
      }

      async function loadComments(postId) {
          const list = $('#comment-list');
          list.innerHTML = '<p style="color: var(--muted); text-align: center; padding: 1rem 0;">Memuat komentar...</p>';

          const { data, error } = await supabase.from('comments')
              .select('*, profiles(nickname, avatar_url)')
              .eq('post_id', postId)
              .order('created_at', { ascending: true });

          if (error) {
              console.error('Error fetching comments:', error);
              list.innerHTML = `<p style="color: var(--danger); text-align: center;">Gagal memuat: ${error.message}</p>`;
              return;
          }

          if (data.length === 0) {
              list.innerHTML = '<p style="color: var(--muted); text-align: center; padding: 1rem 0;">Belum ada komentar.</p>';
              return;
          }

          list.innerHTML = data.map(comment => {
              // Fallback for profiles that might not exist or be loaded
              const profile = comment.profiles;
              const author = profile?.nickname || 'Pengguna';
              const avatar = profile?.avatar_url || `https://api.dicebear.com/8.x/initials/svg?seed=${author}`;
              
              return `<div class="comment-item"><img src="${avatar}" alt="${author}" class="comment-avatar"><div class="comment-content"><div class="comment-header"><span class="comment-author">${author}</span><span class="comment-date">${timeAgo(comment.created_at)}</span></div><p class="comment-body">${comment.content}</p></div></div>`;
          }).join('');
      }

      const openPostModal = (post) => {
        $('#post-modal-img').src = post.img; $('#modal-category').textContent = post.category; $('#modal-title').textContent = post.title; $('#modal-desc').textContent = post.description; $('#mediafire-link').href = post.links.mediafire; $('#gofile-link').href = post.links.gofile; const downloadHandler = () => HistoryManager.add(post.id); $$('.btn-download').forEach(btn => { btn.removeEventListener('click', downloadHandler); btn.addEventListener('click', downloadHandler, { once: true }); });
        renderCommentUI(post.id);
        loadComments(post.id);
        postModalWrapper.classList.add('open');
      };
      
      postModalWrapper.querySelector('.modal-backdrop').addEventListener('click', () => postModalWrapper.classList.remove('open'));
      postModalWrapper.querySelector('.close-modal').addEventListener('click', () => postModalWrapper.classList.remove('open'));
      
      $('#theme-toggle').onclick = () => { const newTheme = document.documentElement.dataset.theme === 'dark' ? '' : 'dark'; document.documentElement.dataset.theme = newTheme; $('#theme-toggle i').className = newTheme === 'dark' ? 'fas fa-sun' : 'fas fa-moon'; localStorage.setItem('luminox_theme', newTheme); };
      $('#menu-toggle').onclick = () => $('#sidebar').classList.add('open') & $('#backdrop').classList.add('active');
      $('#backdrop').onclick = () => $('#sidebar').classList.remove('open') & $('#backdrop').classList.remove('active');
      const handleCategoryClick = (e) => { state.currentCategory = e.currentTarget.dataset.category; state.searchQuery = ''; $('#header-search-input').value = ''; $('#app-header').classList.remove('search-active'); $$('[data-category]').forEach(i => i.classList.remove('active')); $$(`[data-category="${state.currentCategory}"]`).forEach(i => i.classList.add('active')); renderPosts(); if(window.innerWidth < 768) { $('#sidebar').classList.remove('open'); $('#backdrop').classList.remove('active'); } };
      $$('[data-category]').forEach(item => item.addEventListener('click', handleCategoryClick));
      $('#search-toggle').onclick = () => { const header = $('#app-header'); header.classList.toggle('search-active'); if (header.classList.contains('search-active')) $('#header-search-input').focus(); else { state.searchQuery = ''; renderPosts(); } };
      $('#header-search-input').addEventListener('input', (e) => { state.searchQuery = e.target.value; renderPosts(); });
      
      async function getProfile(user) {
          if (!user) return null;
          const { data, error } = await supabase.from('profiles').select('*').eq('id', user.id).single();
          if (error) { console.error("Error getting profile:", error); return null; }
          return data;
      }

      function renderAdminForm(postToEdit = null) {
        const isEditing = postToEdit !== null;
        const title = isEditing ? 'Edit Postingan' : 'Buat Postingan Baru';
        const buttonText = isEditing ? 'Simpan Perubahan' : 'Upload Postingan';
        authContainer.innerHTML = `<h2>${title}</h2><form id="upload-form" data-editing-id="${isEditing ? postToEdit.id : ''}"><label for="title">Judul:</label><input type="text" id="title" name="title" required value="${isEditing ? postToEdit.title : ''}"><label for="description">Deskripsi:</label><textarea id="description" name="description" rows="4" required>${isEditing ? postToEdit.description : ''}</textarea><label for="category">Kategori:</label><select id="category" name="category" required><option value="Template">Template</option><option value="Addon">Addon</option><option value="TexturePack">TexturePack</option></select><label for="img">URL Gambar:</label><input type="text" id="img" name="img" required value="${isEditing ? postToEdit.img : ''}"><label for="mediafire">Link MediaFire:</label><input type="url" id="mediafire" name="mediafire" required value="${isEditing ? postToEdit.links.mediafire : ''}"><label for="gofile">Link Gofile:</label><input type="url" id="gofile" name="gofile" required value="${isEditing ? postToEdit.links.gofile : ''}"><input type="checkbox" id="isFeatured" name="isFeatured" style="width: auto; margin-bottom: 1rem;"><label for="isFeatured">Jadikan Pilihan Editor?</label><br><button type="submit">${buttonText}</button></form><button id="logout-btn">Logout</button>`;
        if (isEditing) { authContainer.querySelector('#category').value = postToEdit.category; authContainer.querySelector('#isFeatured').checked = postToEdit.isFeatured; }
        authContainer.querySelector('#upload-form').addEventListener('submit', handleSubmit);
        authContainer.querySelector('#logout-btn').addEventListener('click', handleLogout);
      }
      
      const openEditModal = (post) => { renderAdminForm(post); openAuthModal(); };
      
      async function handleRegister(e) {
        e.preventDefault();
        const email = e.target.email.value; const password = e.target.password.value;
        const { error } = await supabase.auth.signUp({ email, password });
        if (error) { showNotification("Pendaftaran Gagal: " + error.message, 'error'); } 
        else { showNotification('Pendaftaran berhasil! Silakan cek email Anda untuk konfirmasi.', 'success'); renderLoginView(); }
      }

      function renderLoginView() {
        authContainer.innerHTML = `<div id="login-view"><h2>Login</h2><form id="login-form"><label for="email">Email:</label><input type="email" id="email" name="email" required autocomplete="email"><label for="password">Password:</label><input type="password" id="password" name="password" required autocomplete="current-password"><button type="submit">Login</button></form><p style="text-align: center; margin-top: 1rem; font-size: 0.9rem;">Belum punya akun? <a href="#" id="show-register">Daftar</a></p></div>`;
        authContainer.querySelector('#login-form').addEventListener('submit', handleLogin);
        authContainer.querySelector('#show-register').addEventListener('click', (e) => { e.preventDefault(); renderRegisterView(); });
      }

      function renderRegisterView() {
        authContainer.innerHTML = `<div id="register-view"><h2>Daftar Akun Baru</h2><form id="register-form"><label for="register-email">Email:</label><input type="email" id="register-email" name="email" required autocomplete="email"><label for="register-password">Password:</label><input type="password" id="register-password" name="password" required autocomplete="new-password"><button type="submit">Daftar</button></form><p style="text-align: center; margin-top: 1rem; font-size: 0.9rem;">Sudah punya akun? <a href="#" id="show-login">Login</a></p></div>`;
        authContainer.querySelector('#register-form').addEventListener('submit', handleRegister);
        authContainer.querySelector('#show-login').addEventListener('click', (e) => { e.preventDefault(); renderLoginView(); });
      }
      
      async function renderProfileView() {
          const user = state.user; const profile = state.profile;
          if (user && profile) {
              const avatarSrc = profile.avatar_url || `https://api.dicebear.com/8.x/initials/svg?seed=${user.email}`;
              authContainer.innerHTML = `<form id="profile-form"><h2>Profil Saya</h2><div class="profile-header"><div class="profile-avatar-wrapper"><img src="${avatarSrc}" alt="Avatar" class="profile-avatar" id="avatar-preview"><label for="avatar-upload" id="avatar-upload-label"><i class="fas fa-camera"></i></label><input type="file" id="avatar-upload" name="avatar" class="hidden" accept="image/png, image/jpeg"></div></div><label for="nickname">Nickname:</label><input type="text" id="nickname" name="nickname" value="${profile.nickname || ''}" placeholder="Masukkan nickname Anda"><label for="email" style="margin-top:0.5rem;">Email:</label><input type="email" id="email" name="email" value="${user.email}" disabled><button type="submit">Simpan Perubahan</button></form><button id="logout-btn">Logout</button>`;
              authContainer.querySelector('#profile-form').addEventListener('submit', handleProfileUpdate);
              authContainer.querySelector('#logout-btn').addEventListener('click', handleLogout);
              authContainer.querySelector('#avatar-upload').addEventListener('change', (e) => { const file = e.target.files[0]; if (file) { const reader = new FileReader(); reader.onload = (event) => { $('#avatar-preview').src = event.target.result; }; reader.readAsDataURL(file); } });
          } else { renderLoginView(); }
      }

      async function handleProfileUpdate(e) {
          e.preventDefault();
          const form = e.target; const user = state.user; const newNickname = form.nickname.value; const avatarFile = form.avatar.files[0];
          let avatar_url = state.profile.avatar_url;
          if (avatarFile) {
              const fileExt = avatarFile.name.split('.').pop(); const fileName = `${user.id}.${fileExt}`; const filePath = `${fileName}`;
              const { error: uploadError } = await supabase.storage.from('avatars').upload(filePath, avatarFile, { upsert: true });
              if (uploadError) { showNotification('Gagal mengunggah foto profil: ' + uploadError.message, 'error'); return; }
              const { data: urlData } = supabase.storage.from('avatars').getPublicUrl(filePath);
              avatar_url = urlData.publicUrl + `?t=${new Date().getTime()}`;
          }
          const { error: updateError } = await supabase.from('profiles').update({ nickname: newNickname, avatar_url: avatar_url }).eq('id', user.id);
          if (updateError) { showNotification('Gagal memperbarui profil: ' + updateError.message, 'error'); } 
          else { showNotification('Profil berhasil diperbarui!', 'success'); state.profile.nickname = newNickname; state.profile.avatar_url = avatar_url; renderProfileView(); }
      }
      
      async function setupUIBasedOnAuth() {
        const { data: { user } } = await supabase.auth.getUser();
        state.user = user;
        if (user) {
            const profile = await getProfile(user);
            state.profile = profile;
            if (profile?.role === 'admin' || profile?.role === 'moderator') { $('#auth-menu-text').textContent = 'Panel Admin'; } 
            else { $('#auth-menu-text').textContent = 'Profil Saya'; }
        } else {
            state.profile = null;
            $('#auth-menu-text').textContent = 'Login';
        }
        renderPosts();
      }

      async function handleLogin(e) {
        e.preventDefault();
        const email = e.target.email.value; const password = e.target.password.value;
        const { error, data } = await supabase.auth.signInWithPassword({ email, password });
        if (error) { showNotification("Login Gagal: " + error.message, 'error'); } 
        else { 
            showNotification('Login berhasil!', 'success');
            state.user = data.user;
            state.profile = await getProfile(data.user);
            await setupUIBasedOnAuth();
            if (state.profile?.role === 'admin' || state.profile?.role === 'moderator') { renderAdminForm(); } 
            else { await renderProfileView(); }
        }
      }

      async function handleLogout() {
        await supabase.auth.signOut();
        state.user = null; state.profile = null;
        await setupUIBasedOnAuth();
        showNotification('Anda telah logout.', 'success');
        closeAuthModal();
      }

      async function handleSubmit(e) {
        e.preventDefault();
        const form = e.target; const editingId = form.dataset.editingId;
        const postData = { title: form.title.value, description: form.description.value, category: form.category.value, isFeatured: form.isFeatured.checked, img: form.img.value, links: { mediafire: form.mediafire.value, gofile: form.gofile.value } };
        const { error } = editingId ? await supabase.from('posts').update(postData).eq('id', editingId) : await supabase.from('posts').insert([postData]);
        if (error) { showNotification('Operasi Gagal: ' + error.message, 'error'); } 
        else { showNotification(`Postingan berhasil ${editingId ? 'diperbarui' : 'diupload'}!`, 'success'); form.reset(); closeAuthModal(); fetchPosts(); }
      }

      async function fetchPosts() {
        try { const { data, error } = await supabase.from('posts').select('*').order('created_at', { ascending: false }); if (error) throw error; state.posts = data; renderPosts(); } 
        catch (error) { console.error('Gagal memuat data postingan:', error); $('#post-grid').innerHTML = `<p style="color: var(--muted); text-align: center;">Gagal memuat data. Silakan coba lagi nanti.</p>`; showNotification('Gagal memuat data postingan.', 'error'); }
      }
      
      const init = async () => {
        const savedTheme = localStorage.getItem('luminox_theme') || '';
        if (savedTheme) { document.documentElement.dataset.theme = savedTheme; $('#theme-toggle i').className = savedTheme === 'dark' ? 'fas fa-sun' : 'fas fa-moon'; }
        const skeletonGrid = $('#skeleton-grid');
        const skeletonCardHTML = `<div class="skeleton-card"><div class="skeleton-img shimmer"></div><div class="skeleton-content"><div class="skeleton-line shimmer" style="width: 35%;"></div><div class="skeleton-line shimmer" style="width: 85%;"></div><div class="skeleton-line shimmer" style="width: 60%;"></div></div></div>`;
        skeletonGrid.innerHTML = Array(4).fill(skeletonCardHTML).join('');
        await fetchPosts();
        await setupUIBasedOnAuth();
      };
      
      const handleAuthButtonClick = async () => {
        if (state.user) {
            if (state.profile?.role === 'admin' || state.profile?.role === 'moderator') { renderAdminForm(); } 
            else { await renderProfileView(); }
        } else { renderLoginView(); }
        openAuthModal();
      };
      
      $('#auth-menu-btn').addEventListener('click', handleAuthButtonClick);
      $('#auth-bottom-nav-btn').addEventListener('click', handleAuthButtonClick);
      
      init();
    });
</script>
</body>
</html>
