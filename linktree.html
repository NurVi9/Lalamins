<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Luminox - Kumpulan Link</title>
  
  <meta name="description" content="Semua link penting milik Luminox dalam satu halaman.">
  
  <link rel="icon" href="https://i.ibb.co/m5p3nB2/f8968f32c554ba5cd6bcab519fc0fae8-removebg-preview.png" type="image/png">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  
  <style>
    /* --- Konfigurasi Dasar --- */
    :root {
      --background: linear-gradient(135deg, #1d2b41, #121212);
      --card-bg: rgba(30, 41, 59, 0.7);
      --text-primary: #F0F0F0;
      --text-secondary: #a7b4c4;
      --button-border: rgba(255, 255, 255, 0.15);
      --button-hover-bg: rgba(255, 255, 255, 0.1);
      --shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
    }
    
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Poppins', sans-serif;
      background: var(--background);
      color: var(--text-primary);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 1rem;
    }
    
    /* --- Tata Letak Kartu Utama --- */
    .card {
      width: 100%;
      max-width: 500px;
      background: var(--card-bg);
      border-radius: 24px;
      border: 1px solid var(--button-border);
      padding: 2rem;
      padding-top: 4rem;
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      box-shadow: var(--shadow);
      text-align: center;
      position: relative;
      animation: fadeInUp 0.8s ease-out forwards;
    }
    
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    /* --- Area Foto Profil --- */
    .profile-picture {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      border: 4px solid #1d2b41;
      object-fit: cover;
      position: absolute;
      top: -55px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
    }
    
    .profile-name {
      font-size: 1.5rem;
      font-weight: 700;
      letter-spacing: 0.5px;
      margin-top: 1rem;
    }
    
    .profile-bio {
      font-size: 0.95rem;
      font-weight: 400;
      color: var(--text-secondary);
      margin-top: 0.25rem;
      margin-bottom: 2rem;
    }
    
    /* --- Daftar Link --- */
    .links-container {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-bottom: 2rem;
    }
    
    .link-button {
      display: flex;
      align-items: center;
      width: 100%;
      padding: 0.9rem 1rem;
      background: transparent;
      border: 2px solid var(--button-border);
      border-radius: 12px;
      color: var(--text-primary);
      text-decoration: none;
      font-size: 1rem;
      font-weight: 500;
      transition: transform 0.2s ease, background-color 0.2s ease;
    }
    
    .link-button:hover {
      transform: scale(1.03);
      background: var(--button-hover-bg);
    }
    
    .link-button i {
      font-size: 1.25rem;
      width: 40px;
      text-align: center;
      margin-right: 0.5rem;
    }
    
    .link-button span {
        flex: 1;
        text-align: center;
    }
    
    /* --- Ikon Sosial --- */
    .social-icons {
      display: flex;
      justify-content: center;
      gap: 1.25rem;
      margin-bottom: 1.5rem;
    }
    
    .social-link {
      color: var(--text-secondary);
      font-size: 1.5rem;
      transition: transform 0.2s ease, color 0.2s ease;
    }
    
    .social-link:hover {
      transform: translateY(-3px);
      color: var(--text-primary);
    }
    
    /* --- Branding Footer --- */
    .branding a {
      color: var(--text-secondary);
      font-size: 0.85rem;
      text-decoration: none;
      transition: color 0.2s ease;
    }
    
    .branding a:hover {
      color: var(--text-primary);
    }

    /* --- [BARU] Notifikasi Welcome di Tengah Layar --- */
    .welcome-notification {
      position: fixed; /* Posisi relatif terhadap viewport/layar */
      top: 50%;
      left: 50%;
      
      background-color: var(--card-bg);
      border: 1px solid var(--button-border);
      border-radius: 16px;
      box-shadow: var(--shadow);
      padding: 1.5rem 2rem; /* Padding diperbesar */
      
      display: flex;
      flex-direction: column; /* Tata letak vertikal */
      align-items: center;
      gap: 1rem; /* Jarak antara foto dan teks */
      z-index: 2000;
      
      visibility: hidden;
      opacity: 0;
      transform: translate(-50%, -50%) scale(0.8); /* Posisi awal untuk animasi */
    }

    .welcome-notification.show {
      visibility: visible;
      animation: fadeInScale 0.5s ease forwards, fadeOutScale 0.5s ease 4.5s forwards;
    }

    .welcome-notification img {
      width: 80px; /* Ukuran foto diperbesar */
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid var(--button-border);
    }

    .welcome-notification p {
      font-size: 1.5rem; /* Ukuran teks diperbesar */
      font-weight: 700;
      color: var(--text-primary);
    }

    @keyframes fadeInScale {
      from {
        opacity: 0;
        transform: translate(-50%, -50%) scale(0.8);
      }
      to {
        opacity: 1;
        transform: translate(-50%, -50%) scale(1);
      }
    }

    @keyframes fadeOutScale {
      from {
        opacity: 1;
        transform: translate(-50%, -50%) scale(1);
      }
      to {
        opacity: 0;
        transform: translate(-50%, -50%) scale(0.8);
        visibility: hidden;
      }
    }

  </style>
</head>
<body>

  <main class="card">
    
    <img src="https://www.dropbox.com/scl/fi/yz8831kakxyc5f3t5f0dl/f8968f32c554ba5cd6bcab519fc0fae8.jpg?rlkey=398wt14ned3ugz41gjz3yx9en&st=6cfbpj8t&dl=1" alt="Foto Profil" class="profile-picture">
    
    <h1 class="profile-name">@Luminox</h1>
    
    <p class="profile-bio">Pemula | Content Creator</p>
    
    <section class="links-container">
      
      <a href="#" target="_blank" class="link-button">
        <i class="fas fa-globe"></i>
        <span>Website Saya</span>
      </a>
      
      <a href="#" target="_blank" class="link-button">
        <i class="fab fa-whatsapp"></i>
        <span>Saluran Whatsapp</span>
      </a>
      
      <a href="#" target="_blank" class="link-button">
        <i class="fab fa-youtube"></i>
        <span>Channel YouTube</span>
      </a>
      
      <a href="#" target="_blank" class="link-button">
        <i class="fas fa-star"></i>
        <span>Proyek Terbaru</span>
      </a>

    </section>
    
    <footer class="social-icons">
      <a href="#" target="_blank" class="social-link" aria-label="Instagram">
        <i class="fab fa-instagram"></i>
      </a>
      <a href="#" target="_blank" class="social-link" aria-label="Telegram">
        <i class="fab fa-telegram"></i>
      </a>
      <a href="#" target="_blank" class="social-link" aria-label="Whatsapp">
        <i class="fab fa-whatsapp"></i>
      </a>
      <a href="#" target="_blank" class="social-link" aria-label="TikTok">
        <i class="fab fa-tiktok"></i>
      </a>
    </footer>

    <p class="branding">
      Dibuat oleh <a href="#" target="_blank">Luminox</a>
    </p>
    
  </main>

  <div id="welcome-notification" class="welcome-notification">
    <img src="https://www.dropbox.com/scl/fi/yz8831kakxyc5f3t5f0dl/f8968f32c554ba5cd6bcab519fc0fae8.jpg?rlkey=398wt14ned3ugz41gjz3yx9en&st=6cfbpj8t&dl=1" alt="Welcome avatar">
    <p>Welcome!</p>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const notification = document.getElementById('welcome-notification');

      function showNotification() {
        notification.classList.remove('show');
        void notification.offsetWidth; 
        notification.classList.add('show');
      }


      setTimeout(showNotification, 1200); 


    });
  </script>

</body>
</html>
