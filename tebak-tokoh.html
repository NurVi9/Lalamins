            color: #ffcc00;
        }

        }

            border-radius: 15px;
            text-align: center;
            min-height: 180px;

            flex-direction: column;
            justify-content: center;

        }

</head>

            {
                name: "Ali bin Abi Thalib",
                clues: [
                    "Dia adalah khalifah keempat dalam Islam",
                    "Dia adalah sepupu dan menantu Nabi Muhammad",
                    "Dia dikenal dengan gelar Karramallahu Wajhah"
                ],
                info: "Ali bin Abi Thalib adalah khalifah keempat yang berkuasa pada tahun 656 sampai 661. Dia adalah sepupu Nabi Muhammad dan menikah dengan putri Nabi, Fatimah. Ali dikenal sebagai orang yang berilmu luas dan pemberani."
            }
            // 25 tokoh lainnya akan ditambahkan di sini...
        ];

        // Variabel game state
        let currentTokohIndex = 0;
        let currentClueIndex = 0;
        let score = 0;
        let clueUsed = 0;
        let correctAnswers = 0;
        let gameStarted = false;
        
        // Elemen DOM
        const clueNumberElement = document.querySelector('.clue-number');
        const clueTextElement = document.querySelector('.clue-text');
        const answerInput = document.getElementById('answer-input');
        const submitBtn = document.getElementById('submit-btn');
        const scoreValue = document.getElementById('score-value');
        const clueUsedValue = document.getElementById('clue-used');
        const correctValue = document.getElementById('correct-value');
        const newGameBtn = document.getElementById('new-game-btn');
        const nextClueBtn = document.getElementById('next-clue-btn');
        const helpBtn = document.getElementById('help-btn');
        const hintBtn = document.getElementById('hint-btn');
        const resultModal = document.getElementById('result-modal');
        const resultTitle = document.getElementById('result-title');
        const resultMessage = document.getElementById('result-message');
        const tokohInfo = document.getElementById('tokoh-info');
        const closeModalBtn = document.getElementById('close-modal-btn');
        const currentTokohElement = document.getElementById('current-tokoh');
        const difficultyElement = document.getElementById('difficulty');
        const gameProgressElement = document.getElementById('game-progress');
        
        // Fungsi untuk memulai game baru
        function newGame() {
            gameStarted = true;
            currentTokohIndex = 0;
            currentClueIndex = 0;
            score = 0;
            clueUsed = 0;
            correctAnswers = 0;
            
            // Reset UI
            scoreValue.textContent = score;
            clueUsedValue.textContent = clueUsed;
            correctValue.textContent = correctAnswers;
            currentTokohElement.textContent = `1/${tokohDatabase.length}`;
            gameProgressElement.style.width = '2%';
            
            // Mulai dengan tokoh pertama
            showCurrentTokoh();
            
            // Update UI
            answerInput.value = '';
            answerInput.disabled = false;
            submitBtn.disabled = false;
            
            // Tampilkan clue pertama
            showClue();
        }
        
        // Fungsi untuk menampilkan tokoh saat ini
        function showCurrentTokoh() {
            currentTokohElement.textContent = `${currentTokohIndex + 1}/${tokohDatabase.length}`;
            
            // Update progress bar
            const progress = ((currentTokohIndex + 1) / tokohDatabase.length) * 100;
            gameProgressElement.style.width = `${progress}%`;
            
            // Update tingkat kesulitan
            if (currentTokohIndex < 15) {
                difficultyElement.textContent = "Mudah";
            } else if (currentTokohIndex < 30) {
                difficultyElement.textContent = "Sedang";
            } else {
                difficultyElement.textContent = "Sulit";
            }
        }
        
        // Fungsi untuk menampilkan clue
        function showClue() {
            if (currentClueIndex < currentTokoh.clues.length) {
                clueNumberElement.textContent = `Clue #${currentClueIndex + 1}`;
                clueTextElement.textContent = currentTokoh.clues[currentClueIndex];
                clueUsed = currentClueIndex + 1;
                clueUsedValue.textContent = clueUsed;
            }
        }
        
        // Fungsi untuk menampilkan clue berikutnya
        function nextClue() {
            if (!gameStarted) {
                alert("Silakan mulai game terlebih dahulu!");
                return;
            }
            
            if (currentClueIndex < currentTokoh.clues.length - 1) {
                currentClueIndex++;
                showClue();
            } else {
                alert("Tidak ada clue lagi! Silakan tebak atau gunakan hint.");
            }
        }
        
        // Fungsi untuk memberikan hint
        function giveHint() {
            if (!gameStarted) {
                alert("Silakan mulai game terlebih dahulu!");
                return;
            }
            
            const hint = currentTokoh.name.replace(/(.{1})/g, "$1 ").replace(/[a-zA-Z]/g, "_ ");
            alert(`Hint: ${hint}`);
        }
        
        // Fungsi untuk memeriksa jawaban
        function checkAnswer() {
            if (!gameStarted) {
                alert("Silakan mulai game terlebih dahulu!");
                return;
            }
            
            const userAnswer = answerInput.value.trim().toLowerCase();
            const correctAnswer = currentTokoh.name.toLowerCase();
            
            if (userAnswer === correctAnswer) {
                // Jawaban benar
                const points = 100 - (clueUsed * 25);
                score += points;
                correctAnswers++;
                
                // Update UI
                scoreValue.textContent = score;
                correctValue.textContent = correctAnswers;
                
                // Tampilkan modal hasil
                resultTitle.textContent = "Selamat!";
                resultMessage.textContent = `Jawaban Anda benar! Anda mendapatkan ${points} poin.`;
                tokohInfo.innerHTML = `<h3>${currentTokoh.name}</h3><p>${currentTokoh.info}</p>`;
                resultModal.style.display = "flex";
                
                // Nonaktifkan input sementara
                answerInput.disabled = true;
                submitBtn.disabled = true;
            } else {
                // Jawaban salah
                alert("Jawaban salah! Coba lagi atau gunakan clue berikutnya.");
                answerInput.value = '';
                answerInput.focus();
            }
        }
        
        // Fungsi untuk melanjutkan ke tokoh berikutnya
        function nextTokoh() {
            currentTokohIndex++;
            
            if (currentTokohIndex < tokohDatabase.length) {
                currentTokoh = tokohDatabase[currentTokohIndex];
                currentClueIndex = 0;
                clueUsed = 0;
                
                // Reset input
                answerInput.value = '';
                answerInput.disabled = false;
                submitBtn.disabled = false;
                
                // Tampilkan clue pertama
                showClue();
                showCurrentTokoh();
                
                // Update UI
                clueUsedValue.textContent = clueUsed;
            } else {
                // Game selesai
                alert(`Selamat! Anda telah menyelesaikan game dengan skor ${score} poin.`);
                newGame();
            }
        }
        
        // Fungsi untuk menampilkan bantuan
        function showHelp() {
            alert("Cara Bermain:\n1. Klik 'Mulai' untuk memulai permainan\n2. Bacalah clue yang diberikan\n3. Tebak nama tokoh berdasarkan clue\n4. Gunakan 'Clue Berikutnya' jika kesulitan\n5. Gunakan 'Hint' untuk mendapatkan petunjuk nama\n6. Semakin sedikit clue yang digunakan, semakin tinggi skor yang didapat");
        }
        
        // Event listeners
        newGameBtn.addEventListener('click', newGame);
        nextClueBtn.addEventListener('click', nextClue);
        helpBtn.addEventListener('click', showHelp);
        hintBtn.addEventListener('click', giveHint);
        submitBtn.addEventListener('click', checkAnswer);
        answerInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkAnswer();
            }
        });
        closeModalBtn.addEventListener('click', function() {
            resultModal.style.display = "none";
            nextTokoh();
        });
        
        // Inisialisasi
        let currentTokoh = tokohDatabase[currentTokohIndex];
        scoreValue.textContent = score;
        clueUsedValue.textContent = clueUsed;
        correctValue.textContent = correctAnswers;
        currentTokohElement.textContent = `0/${tokohDatabase.length}`;
    </script>
</body>
</html>
